<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <div class="top"><i class="fa-solid fa-list"></i> <i id="search_bar" class=" fa-solid fa-magnifying-glass"></i> </div>
        <div class="main_body">
            <div class="location_date"><span id="local"></span><span id="date"></span></div>

            <div class="image"> <img src="" id="weatherimg" height="100px" width="100px" /></div>
            <div class="temperature" id="temperature"></div>
            <div class="feels"><span id="sunny">sunny </span><span id="feels_like"></span></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
